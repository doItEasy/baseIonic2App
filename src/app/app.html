<ion-menu type="overlay" [content]="content"  id="menu-avatar">

  <ion-content>

    <div #header>
      <ion-row style="align-items:center;">
        <ion-col col-3>
        </ion-col>
        <ion-col col-6>
          <img class="user-avatar round" [src]="chosenPicture || placeholder" onerror="this.src='assets/imgs/avatar.png'"
          />
        </ion-col>
        <ion-col col-3>
        </ion-col>
      </ion-row>

    </div>

    <ion-list>
      <button menuClose ion-item (click)="openPage()">
        <ion-icon name="home"></ion-icon>首页
      </button>

      <button menuClose ion-item *ngFor="let x of list" (click)="openPage(x.id)">
        <img src="{{x.thumbnail}}" width="30" height="30" />
        {{x.name}}
      </button>
    </ion-list>

  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
